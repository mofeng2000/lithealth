server:
  port: 80
#2.配置相关信息
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/health?serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  global-config:
    db-config:
      table-prefix: t_
      id-type: auto
      #设置Mp的执行日志
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

