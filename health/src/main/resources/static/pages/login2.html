<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="洛理健康">
    <meta name="keywords" content="洛理健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../../../../../health_mobile/src/main/resources/static/plugins/elementui/index.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<style>
    input {
        width: 80%;
        padding: 15px 25px;
        font-size: 24px;
        margin-bottom: 10px;
        line-height:25px;
    }


</style>
<body class="hold-transition skin-purple sidebar-mini">
<div id="app">
    <div class="login-container">
        <div class="loginBox">
            <form method="post" class="login-form" action="/login" label-position="left">
                <div class="title-container">
                    <div class="logoInfo clearfix">
                        <img src="../img/logo.png" alt="">
                    </div>
                </div>
                <div>
                        <span class="svg-container svg-container_login">
                          <span class="user"></span>
                        </span>
                    <input type="text" name="username"   placeholder="请输入用户名"/>
                </div>
                <div>
                        <span class="svg-container">
                          <span class="username"></span>
                        </span>
                    <input type="password" name="password"   placeholder="请输入密码"/>
                </div>
                <input type="submit" style="width:89%;margin-bottom:30px; margin-left: 9%;" value="登录"></input>
            </form>
        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../../../../../../health_mobile/src/main/resources/static/plugins/elementui/index.js"></script>
</html>
